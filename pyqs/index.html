<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PYQ Practice - IITM BS Data</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="brand">Genz PYQ</div>
      <ul class="subject-list" id="subject-list">
        <!-- Populated by JS -->
        <li class="loading">Loading subjects...</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
      <header>
        <div class="current-subject" id="current-subject-title">
          Select a Subject
        </div>

        <div class="filters">
          <select id="exam-filter">
            <option value="all">All Exams</option>
          </select>
          <select id="year-filter">
            <option value="all">All Years</option>
          </select>
          <div
            id="q-count"
            style="
              display: flex;
              align-items: center;
              font-weight: 600;
              font-size: 0.9rem;
              color: var(--text-secondary);
            "
          >
            0 Questions
          </div>
        </div>
      </header>

      <div id="questions-container">
        <div class="empty-state">
          <h2>Welcome to PYQ Practice</h2>
          <p>Select a subject from the sidebar to start practicing.</p>
          <br />
          <p style="font-size: 0.9rem">Powered by Clean Data Engine</p>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="src/script.js"></script>
  </body>
</html>

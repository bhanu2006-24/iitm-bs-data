<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genz PYQ - Premium Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="dark">

    <!-- Sidebar (Visible only in Exam Mode) -->
    <aside id="sidebar" style="display: none;">
        <div class="brand-area">
            <span class="logo-box">QP</span>
            <span>Genz PYQ</span>
        </div>

        <div class="exam-meta">
            <div class="meta-row">
                <span class="meta-label">Exam:</span>
                <span class="meta-val" id="meta-exam">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Subject:</span>
                <span class="meta-val" id="meta-subject">-</span>
            </div>
        </div>

        <div class="timer-box">
            <div class="palette-label">TIME ELAPSED</div>
            <div class="timer-val" id="timer-val">00:00</div>
        </div>

        <div class="palette-area">
            <div class="palette-header">
                <div class="palette-label">QUESTION PALETTE</div>
                <div style="font-size:0.75rem; color:var(--text-secondary);"><i class="fa-solid fa-flag text-warning"></i> Review</div>
            </div>
            <div class="palette-grid" id="palette-grid">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="submit-btn" onclick="window.submitExam()">
                <i class="fa-solid fa-check-circle"></i> SUBMIT EXAM
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div id="main">
        <!-- Top Nav (Home View) -->
        <nav class="top-nav">
            <div class="nav-logo">
                <span class="logo-box">QP</span> Genz PYQ
            </div>
            <div class="nav-links">
                <span class="nav-link" onclick="window.goHome()">Home</span>
            </div>
            <div style="cursor:pointer; font-size:1.2rem;" id="theme-toggle">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
        </nav>

        <div class="content-area" id="view-area">
            <!-- Dynamic Content -->
        </div>

        <!-- Modal Overlay -->
        <div class="modal-overlay hidden" id="modal-overlay">
            <div class="modal-card" id="modal-content">
                <!-- Dynamic Modal Content -->
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>

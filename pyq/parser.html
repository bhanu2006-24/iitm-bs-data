<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Parser & Editor</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b'
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <!-- Tesseract -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <link rel="stylesheet" href="css/markdown.css">

    <!-- Models -->
    <script type="module" src="js/parser.js"></script>
</head>
<body class="bg-dark text-slate-200 h-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="h-14 border-b border-slate-700 flex items-center justify-between px-4 bg-card z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 hover:bg-slate-700 rounded"><i class="fas fa-home"></i></a>
            <h3 class="font-bold text-lg">Smart Parser</h3>
        </div>
        <div class="flex items-center gap-3">
             <button id="auto-parse-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-magic"></i> Auto Parse
            </button>
            <button id="save-json-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-download"></i> Save JSON
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Left: PDF Viewer -->
        <div class="w-1/2 border-r border-slate-700 flex flex-col bg-slate-900 relative">
            <div class="p-2 bg-card border-b border-slate-700 flex justify-between items-center text-sm">
                <div class="flex items-center gap-2">
                    <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">
                        <i class="fas fa-folder-open mr-2"></i> Open PDF
                        <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
                    </label>
                </div>
                <div class="flex items-center gap-2">
                    <button id="prev-page" class="p-1 hover:text-blue-400"><i class="fas fa-chevron-left"></i></button>
                    <span id="page-num" class="font-mono text-xs">Page 0</span>
                    <button id="next-page" class="p-1 hover:text-blue-400"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div id="pdf-container" class="flex-1 overflow-auto p-4 flex justify-center bg-zinc-900">
                <canvas id="the-canvas" class="shadow-lg border border-slate-700 max-w-full"></canvas>
            </div>
        </div>

        <!-- Right: Editor -->
        <div class="w-1/2 flex flex-col bg-dark">
            <!-- Exam Meta -->
            <div class="p-4 border-b border-slate-700 grid grid-cols-2 gap-4 bg-card/50">
                <select id="subject-select" class="bg-slate-800 border border-slate-600 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none w-full">
                    <option value="">Subject</option>
                </select>
                <input type="text" id="exam-id" placeholder="Exam ID (e.g. ma1-q1-22)" class="bg-slate-800 border border-slate-600 rounded px-3 py-1 text-sm outline-none">
                <input type="text" id="exam-title-input" placeholder="Title" class="col-span-1 bg-slate-800 border border-slate-600 rounded px-3 py-1 text-sm outline-none">
                <input type="text" id="exam-year" placeholder="Year" class="bg-slate-800 border border-slate-600 rounded px-3 py-1 text-sm outline-none">
            </div>

            <!-- Questions List -->
            <div id="questions-list" class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- Dynamic Content -->
                <div class="text-center text-slate-500 mt-10">
                    <i class="fas fa-file-pdf text-4xl mb-3 opacity-50"></i>
                    <p>Load a PDF to start parsing</p>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-card">
                <button id="add-question-btn" class="w-full py-2 border-2 border-dashed border-slate-600 text-slate-400 hover:border-blue-500 hover:text-blue-400 rounded transition font-medium">
                    <i class="fas fa-plus mr-2"></i> Add Manually
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="img-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-card p-6 rounded-xl border border-slate-700 w-full max-w-2xl max-h-[90vh] flex flex-col gap-4">
            <h3 class="text-xl font-bold">Image Processor</h3>
            <div class="border-2 border-dashed border-slate-600 rounded-lg h-6d4 flex items-center justify-center overflow-hidden bg-black/40 min-h-[200px]">
                <img id="img-preview" class="max-h-full max-w-full object-contain">
            </div>
            
            <input type="file" id="img-input" accept="image/*" class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                     <label class="text-xs text-slate-400">Quality (0.1 - 1.0)</label>
                     <input type="number" id="img-quality" value="0.7" step="0.1" max="1" min="0.1" class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1">
                </div>
                <div>
                     <label class="text-xs text-slate-400">Max Width (px)</label>
                     <input type="number" id="img-width" value="800" class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1">
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-2">
                <button onclick="document.getElementById('img-modal').classList.add('hidden')" class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600">Cancel</button>
                <button id="process-img-btn" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white font-medium">Process & Use</button>
            </div>
        </div>
    </div>
</body>
</html>

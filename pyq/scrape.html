<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper - PYQ Manager</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', 
                        card: '#1e293b', 
                        'card-hover': '#334155',
                        primary: '#3b82f6',
                        success: '#22c55e',
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .code-editor {
            font-family: 'Fira Code', monospace;
            tab-size: 2;
        }
    </style>
</head>
<body class="bg-dark text-slate-200 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="h-16 border-b border-slate-700 flex items-center justify-between px-6 bg-dark/80 backdrop-blur sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-xl text-white bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                PYQ Scraper
            </h1>
        </div>
        <div class="text-xs font-mono text-slate-500">v1.2.0</div>
    </header>

    <main class="flex-1 container mx-auto p-6 max-w-5xl">

        <!-- Scrape Section -->
        <section class="mb-8 animate-fade-in">
            <div class="glass rounded-xl p-6 shadow-xl">
                <label class="block text-sm font-medium text-slate-400 mb-2">QuizPractice URL</label>
                <div class="flex gap-4">
                    <div class="relative flex-1">
                        <i class="fas fa-link absolute left-4 top-3.5 text-slate-500"></i>
                        <input type="url" id="url-input" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg py-3 pl-10 pr-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition"
                            placeholder="https://quizpractice.space/question-paper/practise/..."
                        >
                    </div>
                    <button id="scrape-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2">
                        <i class="fas fa-bolt"></i> Scrape
                    </button>
                </div>
                <div id="status-msg" class="mt-4 text-sm hidden"></div>
            </div>
        </section>

        <!-- Editor Section -->
        <section id="editor-section" class="hidden animate-fade-in">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="fas fa-edit text-purple-400"></i> JSON Editor
                </h2>
                <div class="flex gap-3">
                    <button id="preview-btn" class="text-slate-400 hover:text-white px-4 py-2 text-sm font-medium transition">
                        Wait, Preview?
                    </button>
                    <button id="save-btn" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg text-sm font-medium transition shadow-lg shadow-green-900/20 flex items-center gap-2">
                        <i class="fas fa-save"></i> Save to Subjects
                    </button>
                </div>
            </div>

            <div class="glass rounded-xl p-1 overflow-hidden h-[600px] flex flex-col">
                <div class="bg-slate-900/50 p-2 border-b border-slate-700 text-xs text-slate-500 font-mono flex justify-between">
                    <span>paper.json</span>
                    <span id="line-count">0 lines</span>
                </div>
                <textarea id="json-editor" 
                    class="flex-1 w-full bg-slate-900 p-4 text-sm text-green-400 code-editor outline-none resize-none border-none focus:ring-0"
                    spellcheck="false"></textarea>
            </div>
        </section>

    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-dark/80 backdrop-blur z-50 hidden flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-white font-medium animate-pulse">Scraping data...</div>
    </div>

    <script>
        const scrapeBtn = document.getElementById('scrape-btn');
        const saveBtn = document.getElementById('save-btn');
        const urlInput = document.getElementById('url-input');
        const editorSection = document.getElementById('editor-section');
        const jsonEditor = document.getElementById('json-editor');
        const loading = document.getElementById('loading-overlay');
        const statusMsg = document.getElementById('status-msg');

        // Automatic Environment Detection
        const API_BASE = window.location.port === '5000' ? '' : 'http://localhost:5000';
        
        if (window.location.port !== '5000') {
            const banner = document.createElement('div');
            banner.className = 'bg-yellow-500/10 border-b border-yellow-500/20 text-yellow-400 text-xs px-4 py-2 text-center';
            banner.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> You are running via Live Server (${window.location.port}). For best results, use <code class="bg-yellow-500/20 px-1 rounded">python app.py</code> and open <a href="http://localhost:5000/scrape.html" class="underline hover:text-white">localhost:5000</a>. API calls will be redirected to localhost:5000.`;
            document.body.prepend(banner);
        }

        // Scrape Handler
        scrapeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if(!url) return showStatus('Please enter a valid URL', 'error');

            setLoading(true);
            try {
                const res = await fetch(`${API_BASE}/api/scrape`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                
                if(!res.ok) throw new Error(data.error || 'Scraping failed');

                // Show Editor
                jsonEditor.value = JSON.stringify(data.data, null, 2);
                document.getElementById('line-count').textContent = jsonEditor.value.split('\n').length + ' lines';
                editorSection.classList.remove('hidden');
                
                showStatus('Scraped successfully! You can now edit the JSON.', 'success');
                
            } catch (e) {
                showStatus(e.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Save Handler
        saveBtn.addEventListener('click', async () => {
            try {
                const content = jsonEditor.value;
                const jsonData = JSON.parse(content);

                setLoading(true);
                
                const res = await fetch(`${API_BASE}/api/save`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: jsonData })
                });

                const result = await res.json();
                if(!res.ok) throw new Error(result.error || 'Save failed');

                // On Success
                alert('Saved Successfully!');
                // Redirect or open link
                if(confirm('Data saved! Do you want to try this exam now?')) {
                     // Need to know subject ID (filename without .json) and exam ID
                     // The backend returns file path and examId
                     const file = result.file.split('/').pop().replace('.json', ''); // simple extract
                     window.location.href = `practice.html?subject=${file}&examId=${result.examId}`;
                }

            } catch (e) {
                showStatus('Invalid JSON or Save Failed: ' + e.message, 'error');
                console.error(e);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(state) {
            loading.classList.toggle('hidden', !state);
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `mt-4 text-sm font-medium ${type === 'error' ? 'text-red-400' : 'text-green-400'}`;
            statusMsg.classList.remove('hidden');
        }

    </script>
</body>
</html>

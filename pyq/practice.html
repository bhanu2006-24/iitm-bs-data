<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Interface - PYQ</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- KaTex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { overflow: hidden; } /* App-like feel */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 60px 1fr 70px;
            height: 100vh;
        }
        .header {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        .content-area {
            overflow-y: auto;
            padding: 3rem;
            position: relative;
        }
        .sidebar {
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            grid-row: 2 / -1;
            display: flex;
            flex-direction: column;
        }
        .footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            grid-column: 1 / 2;
        }
        
        /* Palette Grid */
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .p-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            border: 1px solid transparent;
        }
        .p-btn:hover { background: rgba(255,255,255,0.1); }
        .p-btn.current { border-color: var(--accent-blue); }
        .p-btn.answered { background: var(--success); color: black; }
        .p-btn.review { background: var(--text-purple-400); color: black; }
        .p-btn.visited { background: var(--text-secondary); color: black; }

        .timer-badge {
            background: #000;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Header -->
        <div class="header">
            <div class="flex items-center gap-4">
                <span class="badge badge-foundation" id="exam-course-badge">MA</span>
                <h3 style="margin:0;" id="exam-title">Loading...</h3>
            </div>
            <div class="flex items-center gap-4">
                <div class="timer-badge" id="timer">00:00</div>
                <button class="btn btn-primary" id="submit-btn" style="background:var(--success);">Submit</button>
            </div>
        </div>

        <!-- Content -->
        <main class="content-area" id="question-container">
            <!-- Question Injected Here -->
            <div class="flex justify-center items-center h-full">
                <p>Loading Question...</p>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="padding: 1rem; border-bottom: 1px solid var(--border);">
                <h3>Question Palette</h3>
                <div class="flex gap-2 text-sm text-secondary" style="margin-top: 0.5rem;">
                    <span class="flex items-center gap-1"><div style="width:10px;height:10px;background:var(--success);border-radius:50%"></div> Answered</span>
                    <span class="flex items-center gap-1"><div style="width:10px;height:10px;background:var(--text-purple-400);border-radius:50%"></div> Review</span>
                </div>
            </div>
            
            <div class="palette-grid" id="palette-container">
                <!-- Numbers -->
            </div>
        </aside>

        <!-- Footer -->
        <div class="footer">
            <div class="flex gap-4">
                <button class="btn" id="prev-btn">
                     <i class="fas fa-chevron-left"></i> Prev
                </button>
                <button class="btn" id="next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="flex gap-4">
                <button class="btn" id="clear-btn">Clear</button>
                <button class="btn" id="review-btn" style="border-color: var(--text-purple-400); color: var(--text-purple-400);">Review & Next</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/practice.js"></script>
</body>
</html>

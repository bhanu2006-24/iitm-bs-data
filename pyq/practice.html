<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exam</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', 
                        card: '#1e293b', 
                        'card-hover': '#334155',
                        primary: '#3b82f6',
                        success: '#22c55e',
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/markdown.css">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; }
        .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }
        
        /* Animation */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-dark text-slate-200 h-screen flex flex-col overflow-hidden selection:bg-blue-500/30">

    <!-- Header -->
    <header class="h-16 bg-card border-b border-slate-700 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <div>
                <h1 id="exam-title" class="font-bold text-lg text-white leading-tight">Loading Exam...</h1>
                <div class="flex items-center gap-2 text-xs font-mono text-slate-400">
                    <span id="exam-course-badge" class="bg-blue-500/10 text-blue-400 px-1.5 rounded">CODE</span>
                    <span id="exam-id-badge">ID</span>
                </div>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3 bg-slate-900/50 px-4 py-1.5 rounded-lg border border-slate-700/50">
                <i class="far fa-clock text-slate-400"></i>
                <span id="timer" class="font-mono text-xl font-bold text-white tracking-widest">00:00</span>
            </div>
            <button id="submit-btn" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg font-medium transition shadow-lg shadow-green-900/20">
                Submit Exam
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Question Area -->
        <main class="flex-1 overflow-y-auto relative bg-dark" id="main-content">
            <div class="max-w-4xl mx-auto p-8 w-full">
                <!-- Question Container -->
                <div id="question-container" class="opacity-0 transition-opacity duration-300">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </main>

        <!-- Sidebar / Palette -->
        <aside class="w-80 bg-card border-l border-slate-700 flex flex-col shrink-0 z-10">
            <div class="p-4 border-b border-slate-700">
                <h3 class="font-bold text-white mb-4">Question Palette</h3>
                <div class="grid grid-cols-2 gap-3 text-xs text-slate-400">
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded bg-green-500"></div> Answered</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded bg-red-400"></div> Not Answered</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded bg-purple-500"></div> Review</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded border border-slate-500"></div> Not Visited</div>
                </div>
            </div>
            
            <div id="palette-container" class="flex-1 overflow-y-auto p-4 grid grid-cols-5 gap-2 content-start">
                <!-- Question Buttons -->
            </div>
        </aside>

    </div>

    <!-- Footer Controls -->
    <footer class="h-20 bg-card border-t border-slate-700 flex items-center justify-between px-8 shrink-0 relative z-20">
        <div class="flex gap-4">
            <button id="clear-btn" class="px-4 py-2 text-slate-400 hover:text-white transition text-sm font-medium">Clear Response</button>
            <button id="review-btn" class="px-4 py-2 border border-purple-500/50 text-purple-400 hover:bg-purple-500/10 rounded-lg text-sm font-medium transition">
                Mark for Review
            </button>
        </div>

        <div class="flex gap-4">
            <button id="prev-btn" class="px-6 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <button id="next-btn" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium transition flex items-center gap-2 shadow-lg shadow-blue-900/20">
                 Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </footer>

    <script type="module" src="js/practice.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PYQ Practice - IITM BS</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="flex justify-between items-center"
        style="margin-bottom: 3rem"
      >
        <div class="flex items-center gap-4">
          <i
            class="fas fa-graduation-cap fa-2x"
            style="color: var(--accent-blue)"
          ></i>
          <div>
            <h2 style="margin: 0">PYQ Practice</h2>
            <p class="text-secondary text-sm">Master Your BS Degree Exams</p>
          </div>
        </div>
        <div>
          <a href="parser.html" class="btn"
            ><i class="fas fa-tools" style="margin-right: 0.5rem"></i> Parser
            Tool</a
          >
        </div>
      </header>

      <!-- Breadcrumbs / Navigation -->
      <div id="nav-bar" class="hidden" style="margin-bottom: 2rem">
        <button id="back-to-subjects" class="btn">
          <i class="fas fa-arrow-left" style="margin-right: 0.5rem"></i> Back to
          Subjects
        </button>
      </div>

      <!-- Section: Subjects (Home) -->
      <div id="subjects-view">
        <div
          class="flex justify-between items-center"
          style="margin-bottom: 2rem"
        >
          <h1>All Subjects</h1>
          <!-- Search could go here -->
        </div>

        <div class="subjects-grid" id="subjects-container">
          <!-- Cards injected here -->
        </div>
      </div>

      <!-- Section: Exams List (Hidden initially) -->
      <div id="exams-view" class="hidden">
        <div
          class="flex justify-between items-center"
          style="margin-bottom: 2rem"
        >
          <div>
            <h1 id="subject-title">Subject Name</h1>
            <p class="text-secondary" id="subject-code">CODE</p>
          </div>
          <div class="flex gap-2">
            <!-- Filters could go here -->
          </div>
        </div>

        <div class="flex flex-col gap-4" id="exams-container">
          <!-- Exam rows injected here -->
        </div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>

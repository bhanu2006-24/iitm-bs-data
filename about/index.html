<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ | About Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: #1a1a1a; border: 1px solid #333; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; width: 100%; outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #10b981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        .section-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; color: #10b981; }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-x-hidden">

    <div id="app" class="max-w-4xl mx-auto pb-20">
        <header class="flex justify-between items-center mb-8 sticky top-0 z-50 glass p-4 rounded-xl -mx-4">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent">About Manager</h1>
            </div>
            <div class="flex gap-3">
                <button @click="loadFile" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-sm">Reload</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium shadow-lg shadow-emerald-500/20">Save JSON</button>
            </div>
        </header>

         <!-- Notification -->
        <div v-if="notification" class="fixed top-20 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-bounce-in">
            <span class="text-emerald-400">âœ“</span> {{ notification }}
        </div>

        <div v-if="data" class="space-y-8">
            
            <!-- Brand -->
            <div class="glass rounded-xl p-6">
                <h2 class="section-title">Brand Info</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="text-xs text-gray-500 block mb-1">Name</label>
                        <input v-model="data.brand.name" class="input-field">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                         <label class="text-xs text-gray-500 block mb-1">Sub Brand</label>
                        <input v-model="data.brand.subBrand" class="input-field">
                    </div>
                     <div class="col-span-2">
                        <label class="text-xs text-gray-500 block mb-1">Tagline</label>
                        <input v-model="data.brand.tagline" class="input-field">
                    </div>
                     <div class="col-span-2">
                         <label class="text-xs text-gray-500 block mb-1">Mission</label>
                        <textarea v-model="data.brand.mission" class="input-field h-24"></textarea>
                    </div>
                </div>
            </div>

            <!-- Founder -->
             <div class="glass rounded-xl p-6">
                <h2 class="section-title">Founder</h2>
                <div class="grid grid-cols-2 gap-4">
                     <div class="col-span-2 md:col-span-1">
                        <label class="text-xs text-gray-500 block mb-1">Name</label>
                        <input v-model="data.founder.name" class="input-field">
                    </div>
                     <div class="col-span-2 md:col-span-1">
                        <label class="text-xs text-gray-500 block mb-1">Title</label>
                        <input v-model="data.founder.title" class="input-field">
                    </div>
                    <div class="col-span-2">
                         <label class="text-xs text-gray-500 block mb-1">Bio</label>
                        <textarea v-model="data.founder.bio" class="input-field h-24"></textarea>
                    </div>
                </div>
            </div>

            <!-- Developer -->
             <div class="glass rounded-xl p-6">
                <h2 class="section-title">Developer</h2>
                <div class="grid grid-cols-2 gap-4">
                     <div class="col-span-2 md:col-span-1">
                        <label class="text-xs text-gray-500 block mb-1">Name</label>
                        <input v-model="data.developer.name" class="input-field">
                    </div>
                     <div class="col-span-2 md:col-span-1">
                        <label class="text-xs text-gray-500 block mb-1">Role</label>
                        <input v-model="data.developer.role" class="input-field">
                    </div>
                    <div class="col-span-2">
                         <label class="text-xs text-gray-500 block mb-1">Headline</label>
                        <input v-model="data.developer.headline" class="input-field">
                    </div>
                    <!-- Tech Stack -->
                    <div class="col-span-2">
                        <label class="text-xs text-gray-500 block mb-1">Tech Stack (Languages)</label>
                         <input :value="data.developer.techStack.languages.join(', ')" @input="data.developer.techStack.languages = $event.target.value.split(',').map(t=>t.trim())" class="input-field" type="text">
                    </div>
                </div>
            </div>

            <!-- Testimonials -->
             <div class="glass rounded-xl p-6">
                <h2 class="section-title">Testimonials</h2>
                <div class="space-y-4">
                    <div v-for="(t, idx) in data.testimonials" :key="idx" class="bg-gray-900/50 p-4 rounded relative group">
                         <button @click="data.testimonials.splice(idx, 1)" class="absolute top-2 right-2 text-red-500 opacity-0 group-hover:opacity-100">Remove</button>
                         <div class="mb-2">
                             <input v-model="t.author" class="bg-transparent font-bold w-full outline-none" placeholder="Author">
                             <input v-model="t.role" class="bg-transparent text-xs text-gray-500 w-full outline-none" placeholder="Role">
                         </div>
                         <textarea v-model="t.text" class="bg-transparent w-full text-sm text-gray-300 outline-none resize-none" placeholder="Testimonial text..."></textarea>
                    </div>
                     <button @click="data.testimonials.push({text:'', author:'', role:'', color: 'bg-blue-500'})" class="w-full py-2 border border-dashed border-gray-700 rounded text-xs text-gray-500 hover:border-emerald-500 hover:text-emerald-400 transition">+ Add Testimonial</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() { return { data: null, notification: null } },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() { try { const res = await fetch('./data.json'); if(res.ok) this.data = await res.json(); } catch(e){} },
                async saveFile() {
                     try { const h = await window.showSaveFilePicker({ suggestedName: 'data.json' }); const w = await h.createWritable(); await w.write(JSON.stringify(this.data, null, 2)); await w.close(); this.showNotification('Saved to data.json'); }
                    catch(e) { const blob = new Blob([JSON.stringify(this.data,null,2)],{type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='data.json'; a.click(); }
                },
                showNotification(msg) { this.notification = msg; setTimeout(()=>this.notification=null, 3000); }
            }
        }).mount('#app');
    </script>
</body>
</html>

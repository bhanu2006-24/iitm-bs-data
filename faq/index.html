<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ | FAQ Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: #1a1a1a; border: 1px solid #333; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; width: 100%; outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #8b5cf6; box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-x-hidden">

    <div id="app" class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent">FAQ Manager</h1>
                <p class="text-gray-400 text-sm mt-1">Manage Questions & Links</p>
            </div>
            <div class="flex gap-3">
                <button @click="loadFile" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-sm">Reload</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-500 text-sm font-medium shadow-lg shadow-purple-500/20">Save JSON</button>
            </div>
        </header>

         <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-bounce-in">
            <span class="text-emerald-400">✓</span> {{ notification }}
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Sections Panel -->
            <div>
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">FAQ Sections</h2>
                    <button @click="addSection" class="text-xs bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">+ Add Section</button>
                </div>
                
                <div class="space-y-6">
                    <div v-for="(section, sIdx) in data.sections" :key="section.id" class="glass rounded-xl p-6 relative group">
                        <button @click="removeSection(sIdx)" class="absolute top-4 right-4 text-red-500 opacity-0 group-hover:opacity-100 transition">Delete Section</button>
                        
                        <div class="mb-4">
                            <label class="text-xs text-gray-500 block mb-1">Section Title</label>
                            <input v-model="section.title" class="input-field font-bold text-lg mb-2">
                            <div class="grid grid-cols-2 gap-2">
                                <input v-model="section.id" class="input-field text-xs text-gray-400" placeholder="ID">
                                <input v-model="section.icon" class="input-field text-xs text-gray-400" placeholder="Icon Class">
                            </div>
                        </div>

                        <!-- Questions -->
                        <div class="space-y-3 pl-4 border-l border-gray-700">
                            <div v-for="(q, qIdx) in section.questions" :key="qIdx" class="bg-gray-900/50 p-3 rounded hover:bg-gray-800 transition relative group/q">
                                <button @click="section.questions.splice(qIdx, 1)" class="absolute top-2 right-2 text-red-500 text-xs opacity-0 group-hover/q:opacity-100">✕</button>
                                <input v-model="q.q" class="bg-transparent w-full font-medium mb-1 outline-none placeholder-gray-600" placeholder="Question?">
                                <textarea v-model="q.a" class="bg-transparent w-full text-sm text-gray-400 outline-none resize-none h-auto placeholder-gray-600" placeholder="Answer... (HTML allowed)"></textarea>
                            </div>
                            <button @click="section.questions.push({q:'', a:''})" class="w-full py-2 border border-dashed border-gray-700 rounded text-xs text-gray-500 hover:border-purple-500 hover:text-purple-400 transition">+ Add Question</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Links Panel -->
            <div>
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Important Links</h2>
                     <button @click="addLinkCat" class="text-xs bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">+ Add Category</button>
                </div>

                <div class="space-y-6">
                    <div v-for="(cat, cIdx) in data.links" :key="cIdx" class="glass rounded-xl p-6 relative group">
                        <button @click="data.links.splice(cIdx, 1)" class="absolute top-4 right-4 text-red-500 opacity-0 group-hover:opacity-100 transition">Delete Cat</button>
                        
                        <input v-model="cat.category" class="input-field font-bold text-lg mb-4" placeholder="Category Name">

                        <div class="space-y-3">
                             <div v-for="(item, iIdx) in cat.items" :key="iIdx" class="flex gap-2 items-center">
                                <div class="flex-1 grid grid-cols-2 gap-2">
                                    <input v-model="item.title" class="input-field text-sm" placeholder="Title">
                                    <input v-model="item.url" class="input-field text-sm text-blue-400" placeholder="URL">
                                </div>
                                <button @click="cat.items.splice(iIdx, 1)" class="text-red-500 hover:bg-gray-800 p-2 rounded">✕</button>
                             </div>
                             <button @click="cat.items.push({title:'', url:'', icon:''})" class="w-full py-2 border border-dashed border-gray-700 rounded text-xs text-gray-500 hover:border-purple-500 hover:text-purple-400 transition">+ Add Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() { return { data: { sections: [], links: [] }, notification: null } },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() { try { const res = await fetch('./data.json'); if(res.ok) this.data = await res.json(); } catch(e){} },
                addSection() { this.data.sections.push({ id: `section-${Date.now()}`, title: 'New Section', icon: 'fa-star', questions: [] }); },
                removeSection(idx) { if(confirm('Delete section?')) this.data.sections.splice(idx, 1); },
                addLinkCat() { this.data.links.push({ category: 'New Category', items: [] }); },
                async saveFile() {
                     try { const h = await window.showSaveFilePicker({ suggestedName: 'data.json' }); const w = await h.createWritable(); await w.write(JSON.stringify(this.data, null, 2)); await w.close(); this.showNotification('Saved to data.json'); }
                    catch(e) { const blob = new Blob([JSON.stringify(this.data,null,2)],{type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='data.json'; a.click(); }
                },
                showNotification(msg) { this.notification = msg; setTimeout(()=>this.notification=null, 3000); }
            }
        }).mount('#app');
    </script>
</body>
</html>

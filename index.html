<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genz Data Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-900 text-white min-h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col z-20"
    >
      <div class="p-6 border-b border-slate-800">
        <h1
          class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent"
        >
          Genz Data
        </h1>
        <p class="text-xs text-slate-500 mt-1">Universal JSON Editor</p>
      </div>

      <nav class="flex-1 overflow-y-auto p-4 space-y-2">
        <div
          class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2"
        >
          Collections
        </div>

        <button
          onclick="loadModule('blog')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
            ></path>
          </svg>
          <span>Blog Posts</span>
        </button>

        <button
          onclick="loadModule('courses')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          <span>Courses</span>
        </button>

        <button
          onclick="loadModule('wiki')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          <span>Wiki Courses</span>
        </button>

        <button
          onclick="loadModule('wiki_reviews')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            ></path>
          </svg>
          <span>Wiki Reviews</span>
        </button>

        <button
          onclick="loadModule('pyq')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
          <span>PYQ Exams</span>
        </button>

        <button
          onclick="loadModule('oppe')"
          class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-all flex items-center space-x-3 group text-slate-300 hover:text-white"
        >
          <svg
            class="w-5 h-5 text-slate-500 group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
            ></path>
          </svg>
          <span>OPPE Code</span>
        </button>
      </nav>

      <div class="p-4 border-t border-slate-800">
        <a
          href="https://github.com/login"
          target="_blank"
          class="block w-full text-center py-2 rounded border border-slate-700 hover:bg-slate-800 text-sm animate-pulse text-purple-400"
        >
          GitHub Login
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden bg-slate-900">
      <!-- Background Elements -->
      <div
        class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0"
      >
        <div
          class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"
        ></div>
        <div
          class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"
        ></div>
      </div>

      <!-- Header -->
      <header
        class="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-900/80 backdrop-blur z-10"
      >
        <div class="flex items-center space-x-4">
          <h2 id="page-title" class="text-xl font-bold text-white">
            Dashboard
          </h2>
          <div id="file-selector-container" class="hidden">
            <select
              id="file-selector"
              class="bg-slate-800 border-none text-sm rounded px-3 py-1 cursor-pointer focus:ring-2 focus:ring-cyan-500"
            >
              <!-- Options injected by JS -->
            </select>
          </div>
        </div>

        <div class="flex items-center space-x-3">
          <button
            onclick="saveAll()"
            class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-400 hover:to-green-500 text-white rounded-lg shadow-lg shadow-green-500/20 text-sm font-medium transition-all flex items-center space-x-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              ></path>
            </svg>
            <span>Download JSON</span>
          </button>
        </div>
      </header>

      <!-- Dynamic Content Area -->
      <div id="content-area" class="flex-1 overflow-auto p-8 z-10 relative">
        <div
          class="flex flex-col items-center justify-center h-full text-slate-500"
        >
          <svg
            class="w-16 h-16 mb-4 text-slate-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
          <p class="text-lg">
            Select a module from the sidebar to start editing.
          </p>
        </div>
      </div>
    </main>

    <!-- Edit Modal -->
    <div
      id="edit-modal"
      class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-2xl max-h-[90vh] flex flex-col shadow-2xl"
      >
        <div
          class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-800/50"
        >
          <h3 class="text-xl font-bold text-white">Edit Item</h3>
          <button
            onclick="closeModal()"
            class="text-slate-400 hover:text-white"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <div id="modal-form-area" class="p-6 overflow-y-auto space-y-4">
          <!-- Form fields injected here -->
        </div>

        <div
          class="p-6 border-t border-slate-800 bg-slate-800/50 flex justify-end space-x-3 rounded-b-xl"
        >
          <button
            onclick="closeModal()"
            class="px-4 py-2 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors"
          >
            Cancel
          </button>
          <button
            onclick="saveModalChanges()"
            class="px-6 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg transition-colors font-medium"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>

    <script src="editor.js"></script>
  </body>
</html>
